<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.cdnfonts.com/css/varuna" rel="stylesheet">



    <title>Log in</title>
</head>

<body>
    <h2>Log In</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="loginbtn">Log In</button>
        <p id="loginMessage" style="display:none;"></p>
    </form>

    <h3 class="no-account">Don't have an account? </h3><a href="./signup.html" class="signup">Sign up</a>

    <script src="./auth.js"></script>
    <a href="./index.html" class="go-back">Back</a>

</body>

</html>

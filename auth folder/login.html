<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/varuna" rel="stylesheet">
    <title>Log in Page</title>
</head>

<body>
    <h2>Log In</h2>
    <form id="loginForm">

        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i id="togglePassword" class="fa-solid fa-eye" style="cursor:pointer;"></i>
        <button type="submit" class="loginbtn">Log In</button>

        <p id="loginMessage" style="display:none;"></p>
    </form>

    <h3 class="no-account">Don't have an account? </h3><a href="./signup.html" class="signup">Sign up</a>

    <script src="./auth.js"></script>
    <a href="./index.html" class="go-back">Back</a>
    <script>
        const passwordInput = document.getElementById("loginPassword");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            togglePassword.classList.toggle("fa-eye");
            togglePassword.classList.toggle("fa-eye-slash");
        });

    </script>

</body>

</html>
